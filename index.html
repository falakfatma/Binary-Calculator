<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Binary Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
     <div id="res"></div>
  <div id="btns">
    <button class="btn allBtn " id="btn0">0</button>
    <button class="btn allBtn" id="btn1">1</button>
    <button class="allBtn" id="btnClr">C</button>
    <button class="allBtn" id="btnEql">=</button>
    <button class="allBtn" id="btnSum">+</button>
    <button class="allBtn" id="btnSub">-</button>
    <button class="allBtn" id="btnMul">*</button>
    <button class="allBtn" id="btnDiv">/</button>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
